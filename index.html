<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Coding</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<header>
			<div class="container">
				<h1>Campo minato</h1>

				<label for="level">Livello:</label>
				<select name="level" id="level">
					<option value="0">Facile</option>
					<option value="1">Medio</option>
					<option value="2">Difficile</option>
				</select>

				<button id="play">Gioca</button>
			</div>
		</header>
	</div>

	<main>
		<div class="grid">
			<div class="guide">
				<h2>Questo gioco Ã¨ una versione di campominato semplificata</h2>
				<h3>Controlli</h3>
				<ul>
					<li>"f" livello facile</li>
					<li>"m" livello medio</li>
					<li>"d" livello difficile</li>
					<li>"spazio" resetta il livello</li>
					<li>"g" mostra la guida</li>
				</ul>
				<p>Oppure usare i contolli dell'interfaccia grafica</p>
			</div>
		</div>
	</main>
	<div class="output"></div>

	<footer>
		<div class="container">
			Made by <a href="https://www.google.com/">Booleaners Scatenati</a>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>
</html>
